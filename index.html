<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyTodoList_RayhanXP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app" id="app">
    <header>

      <div class="brand">
        <div>
          <div>MyTodoList_RayhanXP</div>
          <div class="tagline">Sederhana, Cepat, Mudah, Tersimpan Offline</div>
        </div>
      </div>
      <div class="controls">
        <a class="btn" href="add.html">‚ûï Tambah</a>
        <a class="btn badge" href="clear.html">
          üßπ Bersihkan <span class="count">0</span>
        </a>
        <a class="btn" href="export.html">‚¨ÜÔ∏è Ekspor</a>
        <a class="btn" href="import.html">‚¨áÔ∏è Impor</a>
      </div>
    </header>
    
    <div class="content">
      <p>Selamat datang di <b>MyTodoList</b> versi multi-halaman.  
      Silakan pilih tombol di atas untuk mengelola tugasmu.</p>
    </div>

    <div class="content">
      <form id="todo-form" class="form" autocomplete="off">
        <input type="text" id="todo-input" placeholder="Apa yang ingin kamu kerjakan?" required />
        <input type="date" id="todo-date" placeholder="Tanggal" />
        <button class="btn-primary" type="submit">Tambah</button>
      </form>

    <div class="list-card">
      <div class="toolbar">
        <div class="tabs">
          <button class="tab active" data-filter="all">Semua</button>
          <button class="tab" data-filter="active">Aktif</button>
          <button class="tab" data-filter="clear-completed">Selesai</button>
        </div>
      </div>

      <ul id="todo-list">
        <li class="empty">Belum ada tugas</li>
      </ul>
    </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
